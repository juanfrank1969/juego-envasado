<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Envasado - Nivel Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body { background-color: #f0fdf4; font-family: ui-sans-serif, system-ui, sans-serif; overflow: hidden; touch-action: manipulation; }
        .box-part { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; transform: translateY(20px); pointer-events: none; }
        .box-part.visible { opacity: 1; transform: translateY(0); }
        .cardboard { background-color: #d4a373; border: 2px solid #9c6644; position: absolute; }
        .key-btn { transition: all 0.1s; border-bottom: 3px solid #e2e8f0; }
        .key-btn:active { transform: translateY(2px); border-bottom-width: 1px; }
        #character { transition: all 0.5s ease; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); }
        .level-up-anim { animation: levelUp 1s ease-out; }
        @keyframes levelUp {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #166534; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-between p-4 pb-8">

    <!-- Encabezado de Progreso -->
    <div class="w-full max-w-md">
        <div class="flex justify-between items-end mb-2">
            <div>
                <h1 class="text-2xl font-black text-green-800 tracking-tighter uppercase">ðŸ“¦ Envasado</h1>
                <p class="text-[10px] font-bold text-green-600 bg-white px-2 py-0.5 rounded-full inline-block shadow-sm">NIVEL <span id="level-num">1</span></p>
            </div>
            <div class="text-right">
                <span class="block text-[10px] font-bold text-gray-400 uppercase">PuntuaciÃ³n</span>
                <span id="score" class="text-2xl font-black text-green-700">0</span>
            </div>
        </div>
        <!-- Barra de progreso para subir de nivel -->
        <div class="w-full bg-gray-200 h-2 rounded-full overflow-hidden shadow-inner">
            <div id="level-bar" class="h-full bg-green-500 transition-all duration-500" style="width: 0%"></div>
        </div>
        <p class="text-[9px] text-center mt-1 font-bold text-green-800 opacity-50 uppercase tracking-widest">
            Adivina <span id="words-left">5</span> mÃ¡s para el siguiente nivel
        </p>
    </div>

    <!-- Escena Central -->
    <div class="relative w-56 h-56 md:w-64 md:h-64 bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-8 border-white">
        <div class="flex items-center justify-center w-full h-full relative z-10">
            <div id="character" class="text-7xl md:text-8xl select-none">ðŸ˜°</div>
        </div>
        
        <div id="p1" class="box-part cardboard w-full bottom-0 h-1/5 z-20"></div>
        <div id="p2" class="box-part cardboard w-full h-full bottom-0 bg-[#ccb7a3] z-10"></div>
        <div id="p3" class="box-part cardboard h-full left-0 w-1/5 z-30"></div>
        <div id="p4" class="box-part cardboard h-full right-0 w-1/5 z-30"></div>
        <div id="p5" class="box-part cardboard w-full bottom-0 h-3/5 z-40 opacity-95"></div>
        <div id="p6" class="box-part cardboard w-full h-full top-0 z-50 flex items-center justify-center bg-[#8d5c3d]">
            <div class="border-4 border-white/30 p-2 rounded-lg text-white font-black uppercase tracking-widest">Listo</div>
        </div>
    </div>

    <!-- Controles e Interfaz -->
    <div class="w-full max-w-sm text-center">
        <div id="cat" class="text-[10px] font-black text-green-700 bg-green-200 px-4 py-1 rounded-full mb-3 inline-block uppercase tracking-widest shadow-sm">...</div>
        
        <div id="word" class="flex justify-center gap-1.5 flex-wrap mb-6 text-2xl font-mono font-bold text-green-900 min-h-[40px]"></div>
        
        <div id="keyboard" class="grid grid-cols-7 gap-1.5"></div>
        
        <button id="next-btn" onclick="nextRound()" class="hidden mt-6 bg-green-600 text-white w-full py-4 rounded-2xl font-black shadow-lg uppercase active:scale-95 transition-transform">
            Continuar
        </button>
    </div>

    <script>
        // Banco de datos simplificado para el ejemplo (en el cÃ³digo real se expande con el objeto rawWords)
        const rawWords = {
            ANIMALES: ["TIGRE", "BALLENA", "AGUILA", "CEBRA", "DELFIN", "GORILA", "PULPO", "CONEJO", "LOBO", "KOALA"],
            FRUTAS: ["MANGO", "SANDIA", "CEREZA", "PIÃ‘A", "GUAYABA", "MELON", "PAPAYA", "KIWI", "FRESA", "CIRUELA"],
            OBJETOS: ["RELOJ", "ESPEJO", "LAMPARA", "SILLA", "TECLADO", "CAMARA", "LIBRO", "MOCHILA", "PINTURA", "MALETA"],
            ESPACIO: ["MARTE", "COMETA", "GALAXIA", "COHETE", "ESTRELLA", "ORBITA", "SATURNO", "LUNA", "PLANETA", "SIDEREO"],
            DEPORTES: ["FUTBOL", "BOXEO", "NATACION", "TENIS", "GOLF", "KARATE", "RUGBY", "CICLISMO", "ESGRIMA", "ATLETISMO"]
        };

        let masterList = [];
        let deck = [];
        let currentWord = null;
        let guessedLetters = [];
        let fails = 0;
        let score = 0;
        let level = 1;
        let correctThisLevel = 0;
        const TARGET_PER_LEVEL = 5;

        // Inicializar lista maestra
        for (let cat in rawWords) {
            rawWords[cat].forEach(w => masterList.push({ w: w, c: cat }));
        }

        function shuffleDeck() {
            deck = [...masterList].sort(() => Math.random() - 0.5);
        }

        function initGame() {
            shuffleDeck();
            loadNewWord();
        }

        function loadNewWord() {
            if (deck.length === 0) shuffleDeck(); // Recargar si se acaban todas
            
            currentWord = deck.pop();
            guessedLetters = [];
            fails = 0;
            
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('cat').textContent = currentWord.c;
            document.getElementById('character').textContent = "ðŸ˜°";
            
            for(let i=1; i<=6; i++) document.getElementById('p'+i).classList.remove('visible');
            
            renderWord();
            renderKeyboard();
            updateUI();
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level-num').textContent = level;
            document.getElementById('words-left').textContent = TARGET_PER_LEVEL - correctThisLevel;
            
            const progress = (correctThisLevel / TARGET_PER_LEVEL) * 100;
            document.getElementById('level-bar').style.width = progress + "%";
        }

        function renderWord() {
            const container = document.getElementById('word');
            container.innerHTML = '';
            
            let won = true;
            currentWord.w.split('').forEach(l => {
                const span = document.createElement('span');
                span.className = "border-b-4 px-1 min-w-[20px]";
                if (guessedLetters.includes(l)) {
                    span.textContent = l;
                    span.classList.add('border-green-800');
                } else {
                    span.textContent = "_";
                    span.classList.add('border-transparent');
                    won = false;
                }
                container.appendChild(span);
            });

            if (won) handleWin();
        }

        function renderKeyboard() {
            const kb = document.getElementById('keyboard');
            kb.innerHTML = '';
            "ABCDEFGHIJKLMNÃ‘OPQRSTUVWXYZ".split('').forEach(l => {
                const btn = document.createElement('button');
                btn.textContent = l;
                btn.className = "key-btn bg-white py-3 rounded-xl shadow-sm font-bold text-green-800 text-sm disabled:opacity-30";
                btn.disabled = guessedLetters.includes(l) || fails >= 6;
                btn.onclick = () => {
                    guessedLetters.push(l);
                    if (!currentWord.w.includes(l)) {
                        fails++;
                        document.getElementById('p' + fails).classList.add('visible');
                        if (fails >= 6) handleLoss();
                    }
                    renderWord();
                    renderKeyboard();
                };
                kb.appendChild(btn);
            });
        }

        function handleWin() {
            score += (level * 100);
            correctThisLevel++;
            document.getElementById('character').textContent = "ðŸ˜Ž";
            
            if (correctThisLevel >= TARGET_PER_LEVEL) {
                level++;
                correctThisLevel = 0;
                document.getElementById('level-num').classList.add('level-up-anim');
                setTimeout(() => document.getElementById('level-num').classList.remove('level-up-anim'), 1000);
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            } else {
                confetti({ particleCount: 80, spread: 50, origin: { y: 0.7 } });
            }
            
            finishRound("Â¡ENVASADO CON Ã‰XITO!");
        }

        function handleLoss() {
            document.getElementById('character').textContent = "ðŸ“¦";
            const container = document.getElementById('word');
            container.innerHTML = `<span class="text-red-600">${currentWord.w}</span>`;
            finishRound("Â¡A LA BODEGA!");
        }

        function finishRound(msg) {
            const btn = document.getElementById('next-btn');
            btn.textContent = msg + " - SIGUIENTE";
            btn.classList.remove('hidden');
            updateUI();
        }

        function nextRound() {
            loadNewWord();
        }

        initGame();
    </script>
</body>
</html>
